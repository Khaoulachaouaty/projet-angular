    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label><h4>Nom Livre en tapant</h4></label>
            <input class="form-control" #searchTerm (keyup)="onKeyUp(searchTerm.value)">
        </div>
    </form>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date Publication</th>
                        <th>Editeur</th>
                    </tr>
                </thead>
                <tbody *ngFor="let livre of livres">
                    <tr>
                        <td>{{livre.idLivre}}</td>
                        <td>{{livre.nomLivre}}</td>
                        <td>{{livre.prixLivre}}</td>
                        <td>{{livre.datePublication | date:'dd/MM/yyyy'}}</td>
                        <td>{{livre.editeur.nomEd}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
