<div class="container">
    <div>
    <h2>Ajouter un Livre :</h2>
    </div>
    <form >
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Livre</label>
        <input type="text" [(ngModel)]="newLivre.idLivre"
        name="idLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Livre</label>
        <input type="text"[(ngModel)]= "newLivre.nomLivre"
        name="nomLivre" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Livre</label>
        <input type="number" [(ngModel)]= "newLivre.prixLivre"
        name="prixLivre" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date Publication</label>
        <input type="date" [(ngModel)]= "newLivre.datePublication"
        name="datePublication" class="form-control">
        </div>
        
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Editeur</label>
            <select class="form-control form-control-lg" id="idEd" name="idEd"
            [(ngModel)]="newIdEd">
             <option *ngFor="let ed of editeurs" [value]="ed.idEd" >
             {{ed.nomEd}}
            </option>
            </select>
            </div>
        <div class="mt-2">
        <button type="submit" (click)="addLivre()"class="btn btn-success">Ajouter</button>
        <div>
            <h3>{{message}}</h3>
        </div>
        </div>
        </form>
        </div>
