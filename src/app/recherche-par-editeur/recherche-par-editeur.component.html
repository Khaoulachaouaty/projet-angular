<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Editeur </label>
        <select class="form-control form-control-lg" id="idEd" name="idEd" [(ngModel)]="IdEditeur"
            (change)="onChange()">
            <option *ngFor="let ed of editeurs" value="{{ed.idEd}}">
                {{ed.nomEd}}
            </option>
        </select>
    </div>


    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">

                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Publication</th>
                    <th>Editeur</th>
                </tr>
                <tbody *ngFor="let livre of livres">
                    <tr>
                        <td>{{livre.idLivre}}</td>
                        <td>{{livre.nomLivre}}</td>
                        <td>{{livre.prixLivre}}</td>
                        <td>{{livre.datePublication | date:'dd/MM/yyyy'}}</td>
                        <td>{{livre.editeur.nomEd}}</td>

                        <!--<td><a class="btn btn-success" [routerLink]="['/updateLivre',livre.idLivre]">Modifier</a></td>
    <td><a class="btn btn-danger" (click)="supprimerLivre(livre)">Supprimer</a></td>-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
